<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-rounded">account_circle</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail:" required maxlength="30" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-rounded">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>

                    <div class="entrar">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="esqueci">
                        <a href="#" class="esqueci">Esqueci minha senha <span class="material-symbols-rounded">email</span> </a>
                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
